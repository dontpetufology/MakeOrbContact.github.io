---
layout: default
---
<section class="wrap">
  <h1>Glyph Library</h1>
  <p class="lead">All glyphs extracted from orb events. Click a glyph to view full page with sequence context and references.</p>

  <section class="glyph-grid">
    {% assign sorted = site.glyphs | sort: 'id' %}
    {% for glyph in sorted %}
      {% include card-glyph.html glyph=glyph %}
    {% endfor %}
  </section>
</section>
